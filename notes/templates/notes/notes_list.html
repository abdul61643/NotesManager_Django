{% extends 'notes/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>My Notes</h2>

    <div>
        <a href="{% url 'create_note' %}" class="btn btn-primary me-2">
            ‚ûï Add Note
        </a>

        <a href="{% url 'print_notes' %}" class="btn btn-outline-success">
            üñ®Ô∏è Print All
        </a>
    </div>
</div>


{% if notes %}
<div class="row">
  {% for note in notes %}
 


<div class="col-md-4">
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text">{{ note.content|truncatechars:100 }}</p>

            <div class="d-flex justify-content-between">
                <a href="{% url 'update_note' note.id %}"
                   class="btn btn-sm btn-warning">
                    Edit
                </a>

                <a href="{% url 'print_single_note' note.id %}"
                   class="btn btn-sm btn-outline-success">
                    Print
                </a>

                <a href="{% url 'delete_note' note.id %}"
                   class="btn btn-sm btn-danger">
                    Delete
                </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

</div>
{% else %}
<div class="alert alert-info">No notes found.</div>
{% endif %}
{% endblock %}
